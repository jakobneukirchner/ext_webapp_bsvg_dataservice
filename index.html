<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansagen-Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container"> <h1>Ansagen-Generator</h1>

        <div class="form-group">
            <input type="checkbox" id="includeGongCheckbox">
            <label for="includeGongCheckbox">Gong vor der Ansage abspielen</label>
        </div>
        <div id="gongSelectContainer" class="form-group" style="display: none;"> <label for="gongSelect">Gong wählen:</label>
            <select id="gongSelect">
                <option value="">– Keinen Gong wählen –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lineInput">Liniennummer:</label>
            <input type="text" id="lineInput" placeholder="Liniennummer eingeben">
        </div>

        <div class="form-group">
            <label for="zielSelect">Fahrziel:</label>
            <select id="zielSelect">
                <option value="">– Bitte wählen –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="viaSelect">Via Haltestelle:</label>
            <select id="viaSelect">
                <option value="">– Keine Via –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sonderSelect">Sonderansage:</label>
            <select id="sonderSelect">
                <option value="">– Keine Sonderansage –</option>
            </select>
        </div>

        <div class="button-group"> <button id="playBtn">Ansage abspielen</button>
            <button id="sonderBtn">Nur Sonderansage abspielen</button>
            <button id="viaBtn">Nur Via abspielen</button>
            <button id="gongBtn">Nur Gong abspielen</button> </div>
    </div> <script src="script.js"></script> </body>
</html>
