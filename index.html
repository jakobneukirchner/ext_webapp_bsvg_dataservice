<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansagen-Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ansagen-Generator</h1>

        <div class="form-group">
            <input type="checkbox" id="includeGongCheckbox">
            <label for="includeGongCheckbox">Gong vor der Ansage abspielen</label>
        </div>
        <div id="gongSelectContainer" class="form-group" style="display: none;">
            <label for="gongSelect">Gong wählen:</label>
            <select id="gongSelect">
                <option value="">– Keinen Gong wählen –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="lineSelect">Liniennummer(n):</label>
            <select id="lineSelect" multiple size="5">
                <option value="">– Keine Linie wählen –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="zielSelect">Fahrziel:</label>
            <select id="zielSelect">
                <option value="">– Bitte wählen –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="viaSelect">Via Haltestelle(n):</label>
            <select id="viaSelect" multiple size="5">
                <option value="">– Keine Via –</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sonderSelect">Sonderansage:</label>
            <select id="sonderSelect">
                <option value="">– Keine Sonderansage –</option>
            </select>
        </div>

        <div class="button-group">
            <button id="playBtn">Ansage abspielen</button>
            <button id="downloadBtn">Gesamte Ansage herunterladen</button>
        </div>

        <div class="button-group">
            <button id="sonderPlayBtn">Nur Sonderansage abspielen</button>
            <button id="sonderDownloadBtn">Nur Sonderansage herunterladen</button>
        </div>

        <div class="button-group">
            <button id="viaPlayBtn">Nur Via abspielen</button>
            <button id="viaDownloadBtn">Nur Via herunterladen</button>
        </div>

        <div class="button-group">
            <button id="gongPlayBtn">Nur Gong abspielen</button>
            <button id="gongDownloadBtn">Nur Gong herunterladen</button>
        </div>

        <div class="button-group">
            <button id="linePlayBtn">Nur Linie(n) abspielen</button>
            <button id="lineDownloadBtn">Nur Linie(n) herunterladen</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="koblin12" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
