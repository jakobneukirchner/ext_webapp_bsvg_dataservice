<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansagen-Generator</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <h1>Ansagen-Generator</h1>

    <div>
        <input type="checkbox" id="includeGongCheckbox">
        <label for="includeGongCheckbox">Gong vor der Ansage abspielen</label>
    </div>
    <div id="gongSelectContainer" style="display: none;"> <label for="gongSelect">Gong wählen:</label>
        <select id="gongSelect">
            <option value="">– Keinen Gong wählen –</option>
        </select>
    </div>
    <div>
        <label for="lineInput">Liniennummer:</label>
        <input type="text" id="lineInput" placeholder="Liniennummer eingeben">
    </div>

    <div>
        <label for="zielSelect">Fahrziel:</label>
        <select id="zielSelect">
            <option value="">– Bitte wählen –</option>
        </select>
    </div>

    <div>
        <label for="viaSelect">Via Haltestelle:</label>
        <select id="viaSelect">
            <option value="">– Keine Via –</option>
        </select>
    </div>

    <div>
        <label for="sonderSelect">Sonderansage:</label>
        <select id="sonderSelect">
            <option value="">– Keine Sonderansage –</option>
        </select>
    </div>


    <div>
        <button id="playBtn">Ansage abspielen</button>
        <button id="sonderBtn">Nur Sonderansage abspielen</button>
        <button id="viaBtn">Nur Via abspielen</button>
    </div>

    <script src="script.js"></script> </body>
</html>
